<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounting Bot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">Accounting Bot</h3>
                    </div>
                    <div class="card-body">
                        <div id="login-view">
                            <div class="mb-3">
                                <label class="form-label">Username</label>
                                <input type="text" id="username" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" id="password" class="form-control">
                            </div>
                            <button id="login-btn" class="btn btn-primary w-100">Login</button>
                            <button id="register-btn" class="btn btn-outline-secondary w-100 mt-2">Register</button>
                            <div id="auth-message" class="mt-2 text-danger small"></div>
                        </div>
                        <div id="chat-view" class="d-none">
                            <div class="chat-header bg-primary text-white p-3 rounded-top">
                                <h5 class="mb-0">Accounting Assistant</h5>
                                <small>Logged in as: <span id="current-user"></span></small>
                            </div>
                            <div id="chat-messages" class="chat-messages p-3"></div>
                            <div class="input-group mb-3">
                                <input type="text" id="user-input" class="form-control" placeholder="Type accounting command...">
                                <button id="send-btn" class="btn btn-primary">Send</button>
                            </div>
                            <div class="quick-actions d-flex gap-2 mb-3">
                                <button data-command="/invoice" class="btn btn-sm btn-outline-primary">Create Invoice</button>
                                <button data-command="/expense" class="btn btn-sm btn-outline-danger">Record Expense</button>
                                <button data-command="/ledger" class="btn btn-sm btn-outline-success">View Ledger</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
